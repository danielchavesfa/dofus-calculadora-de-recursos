<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imgs/favicon.ico" type="image/x-icon">
    <meta name="description" content="Somar quanto pagou nos recursos de forma rápida.">
    <title>Dofus - Calculadora de Recursos</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id="main_content">
      <div class="container">
        <h1>Calcular Recursos</h1>

        <div class="controls_container">
          <div class="control">
            <label for="itemValue">
              <img src="./assets/imgs/kamas.webp" alt="Kamas" width="20">
              <span>Valor Médio:</span>
            </label>
            <input type="number" name="itemValue" id="itemValue">
          </div>
  
          <div class="control">
            <label for="sellValue">
              <img src="./assets/imgs/kamas.webp" alt="Kamas" width="20">
              <span>Valor Venda:</span>
            </label>
            <input type="number" name="sellValue" id="sellValue">
          </div>
        </div>

        <div class="result_container">
          <table>
            <caption>Valores Totais</caption>
            <tbody>
              <tr>
                <th scope="row">Valor Total R.</th>
                <td><span class="result_resource">0</span></td>
              </tr>
              <tr>
                <th scope="row">Valor Item</th>
                <td><span class="result_item">0</span></td>
              </tr>
              <tr>
                <th scope="row">Valor Venda</th>
                <td><span class="result_sell">0</span></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th scope="row" >Resultado <span class="result"></span></th>
                <td><span class="result_profit">0</span></td>
              </tr>
            </tfoot>
          </table>
        </div>

        <div class="purchases_made_text">
          <textarea name="purchases" id="purchases" cols="30" rows="10" placeholder="Copie e cole, do chat, os recursos comprados aqui."></textarea>
        </div>

      </div> 
    </main>

    <script src="./src/script.js"></script>
  </body>
</html>
